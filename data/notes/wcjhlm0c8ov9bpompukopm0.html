<h1 id="junbucha-paleo-honey-kombucha"><a aria-hidden="true" class="anchor-heading icon-link" href="#junbucha-paleo-honey-kombucha"></a>Junbucha (paleo honey kombucha)</h1>
<h2 id="ingredients"><a aria-hidden="true" class="anchor-heading icon-link" href="#ingredients"></a>Ingredients:</h2>
<ul>
<li>1 junbucha scoby</li>
<li>200ml starter liquid</li>
<li>1/3 cup honey</li>
<li>8g green tea</li>
<li>1l bottled water</li>
</ul>
<h2 id="how-to"><a aria-hidden="true" class="anchor-heading icon-link" href="#how-to"></a>How to:</h2>
<ul>
<li>brew the tea with the honey and let sit till room temperature</li>
<li>top your scoby and starter and let ferment</li>
</ul>
