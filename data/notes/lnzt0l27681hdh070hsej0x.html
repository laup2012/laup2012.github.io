<h1 id="pumpkin-spice-spicy-latte"><a aria-hidden="true" class="anchor-heading icon-link" href="#pumpkin-spice-spicy-latte"></a>Pumpkin Spice "Spicy" Latte</h1>
<h2 id="ingredients"><a aria-hidden="true" class="anchor-heading icon-link" href="#ingredients"></a>Ingredients:</h2>
<ul>
<li>3 tbsp cinnamon</li>
<li>2 tsp ginger</li>
<li>2 tsp nutmeg</li>
<li>1 tsp ground cloves</li>
<li>1/2 tsp vanilla bean powder</li>
</ul>
<h2 id="how-to"><a aria-hidden="true" class="anchor-heading icon-link" href="#how-to"></a>How to:</h2>
<p>Mix everything together lol. 1/2 tsp per serving.</p>
