<h2 id="ingredients"><a aria-hidden="true" class="anchor-heading icon-link" href="#ingredients"></a>Ingredients:</h2>
<ul>
<li>12g loose tea (blend of black and green, better if organic)</li>
<li>100g brown sugar</li>
<li>1,3l bottled water</li>
<li>200ml (min) starter</li>
</ul>
